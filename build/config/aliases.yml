# Build docs sources (styles and html pages)
docs:
  - icons:docs
  - less:docs
  - swig:docs

# Build sources (styles, scripts, fonts, Angular.js templates)
package:
  - less:core
  - ngtemplates:core
  - concat:core
  - concat:all
  - copy:fonts

# Lint all files
lint:
  - jshint:core
  - jshint:chore
  - jshint:tests
  - jscs:core
  - jscs:chore
  - jscs:tests

# Run only tests
test:
  - karma:core

# Build the package and docs, start karma server and watch the files for modifications
dev:
  - package
  - docs
  - karma:dev:start
  - watch

# Start a web server for docs
webserver:
  - connect:docs

# Install deps, build the package, lint and test and build docs
default:
  - deps
  - package
  - lint
  - test
  - docs