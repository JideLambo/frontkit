options:
  spawn: false
  livereload: "<%= liveReload %>"

# Core stuff
# ----------
styles:
  files:
    - "libs/**/*.css"
    - "src/styles/*.less"
  tasks: less:core

scripts:
  files:
    - "src/scripts/*.js"
    - "test/unit/specs/*.js"
  tasks:
    - concat:core
    - karma:core

fonts:
  files:
    - "src/fonts/*"
  tasks: copy:fonts

# Docs stuff
# ----------
docsHTML:
  files:
    - "src/docs/**/*.swig"
    - "<%= icons.docs.src %>"
    - "<%= icons.docs.options.categories %>"
    - "build/*.json"
  tasks:
    - icons:docs
    - swig:docs

docsJS:
  files:
    - "assets/scripts/*.js"

docsCSS:
  files:
    - "assets/**/*.less"
    - "<%= watch.styles.files %>"
  tasks: less:docs